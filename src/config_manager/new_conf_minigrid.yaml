device: "cuda:7"
envs:
  env_nums: 1 # 运行任务数量，只用env-list中的前i个任务，不可以多于env-list元素数目
  parallel: 4 # 同时运行的环境数目
  steps_per_train: 256 # 多少步更新一次参数
  base: "minigrid" # minigrid, minihack
  env_list:
  - type: "custom"
    map:
        - [x, x, x, x, x, x, x, x]
        - [x, x, x, x, x, x, x, x]
        - [x, E, E, x, -, -, G, x]
        - [x, -, -, x, -, -, -, x]
        - [x, -, -, x, -, x, x, x]
        - [x, -, -, -, -, -, -, x]
        - [x, E, -, -, -, S, E, x]
        - [x, x, x, x, x, x, x, x]
    max_steps_per_episode: 50 # 一个回合最多多少步
    max_steps_per_map: 1e6 # 一个任务最多巡礼啊多少步
    


agent:
  name: "minigrid_keyroom_ppo_agent"