device: "cuda:7"
envs:
  env_nums: 1 # 运行任务数量，只用env-list中的前i个任务，不可以多于env-list元素数目
  parallel: 4 # 同时运行的环境数目
  base: "minihack" # minigrid, minihack
  env_list:
  - type: "default" # default, custom
    name: "MiniHack-KeyRoom-S5-v0" # gymnasium的任务名字  MiniHack-KeyRoom-S5-v0
    max_steps_per_episode: 50 # 一个回合最多多少步
    max_steps_per_map: 1e6 # 一个任务最多巡礼啊多少步
  - type: "custom" # default, custom
    map:
        - [x, x, x, x, x, x, x, x]
        - [x, x, x, x, x, x, x, x]
        - [x, E, E, x, -, -, G, x]
        - [x, -, -, x, -, -, -, x]
        - [x, -, -, x, -, x, x, x]
        - [x, -, -, -, -, -, -, x]
        - [x, E, -, -, -, S, E, x]
        - [x, x, x, x, x, x, x, x]
    max_steps_per_episode: 50 # 一个回合最多多少步
    max_steps_per_map: 1e6 # 一个任务最多巡礼啊多少步
  - type: "custom"
    map:
        - [x, x, x, x, x, x, x, x]
        - [x, x, x, x, x, x, x, x]
        - [x, E, E, x, -, -, G, x]
        - [x, S, -, x, -, -, -, x]
        - [x, -, -, x, D, x, x, x]
        - [x, -, -, -, -, -, -, x]
        - [x, E, -, -, -, -, E, x]
        - [x, x, x, x, x, x, x, x]
    max_steps_per_episode: 50 # 一个回合最多多少步
    max_steps_per_map: 1e6 # 一个任务最多巡礼啊多少步


agent:
  name: "minihack_keyroom_symbol_manual_agent"