# 环境设置：
env_config:
  type: "minigrid" # minigrid, minihack
  task: "custom" #MiniGrid-LavaGapS7-v0,   MiniHack-KeyRoom-S5-v0 custom

  minigrid_config:
    highlight: False
    custom_maps:
      mission_descripthon: "宇宙最强项目a2rl的课程学习捏"
      map_nums: 3
      max_steps_per_map: 6e4
      max_steps_per_episode: null
      highlight: False
      map1:
        - [x, x, x, x, x, x, x, x]
        - [x, x, x, x, x, x, x, x]
        - [x, E, E, x, -, -, G, x]
        - [x, -, -, x, -, -, -, x]
        - [x, -, -, x, -, x, x, x]
        - [x, -, -, -, -, -, -, x]
        - [x, E, -, -, -, S, E, x]
        - [x, x, x, x, x, x, x, x]
      map2:
        - [x, x, x, x, x, x, x, x]
        - [x, x, x, x, x, x, x, x]
        - [x, E, E, x, -, -, G, x]
        - [x, S, -, x, -, -, -, x]
        - [x, -, -, x, D, x, x, x]
        - [x, -, -, -, -, -, -, x]
        - [x, E, -, -, -, -, E, x]
        - [x, x, x, x, x, x, x, x]
      map3:
        - [x, x, x, x, x, x, x, x]
        - [x, x, x, x, x, x, x, x]
        - [x, E, E, x, -, -, G, x]
        - [x, -, -, x, -, -, -, x]
        - [x, K, -, x, D, x, x, x]
        - [x, -, -, -, -, -, -, x]
        - [x, E, -, -, -, S, E, x]
        - [x, x, x, x, x, x, x, x]

    


# 视觉模块设置
vision_config:
  type: "cnn" # none, cnn, vlm, gt
  cnn_config:
    device: "cuda:7"
    num_classes: 7 # 分类器的label数目

# 智能体策略设置
agent_config:
  type: "python" # python, prolog
  name: "test_python_agent" # python/prolog文件名称(不需要加文件后缀与完整前置文件路径)

  vlm_config: # 目前只支持豆包, 如果你用的是vlm才需要填写
    api_key: 'dbxxxx'
    model_name: "doubao-seed-1-6-vision-250815"
    prompt: "给你一张minihack的游戏截图，这是一个比较复古的像素风游戏，地图由网格组成，player的任务是寻找到钥匙，开门，并到达目标点，黑色区域可能需要你走近之后才能看清，棕色的物体可能是门，但是你需要先找到钥匙才能开门，如果没有看到钥匙可能是因为钥匙在黑色的未探索区域中，请注意避让障碍物，例如未开锁的门以及墙壁，如果你发现你上一步执行移动行为之后，图片没有发生变化，那么说明你可能撞墙了，请你描述一下这个图片的内容，同时使用tool输出玩家下一步应该执行的动作"
    tools: {
                    "type": "function",
                    "function": {
                        "name": "act",  # 建议统一用字符串引号（单双引号均可，保持一致性）
                        "description": "用于控制 player 执行特定交互动作，包括四个方向移动、拾取物品、使用钥匙、开启门/宝箱",
                        "parameters": {
                            "type": "object",
                            "properties": {
                                "action": {
                                    "type": "string",
                                    "description": "player 需执行的具体动作，需从以下固定值中选择：\n- north/south/east/west：向对应方向移动（如 north 代表向北）\n- pickup：拾取当前位置的物品（如钥匙、道具）\n- apply：使用已拾取的物品（仅在持有钥匙等可交互道具时有效）\n- open：开启当前位置的门/宝箱（需先通过 apply 使用对应钥匙，否则无法打开）",
                                    "enum": ["north", "south", "east", "west", "pickup", "apply", "open"]  # 核心：限定仅允许的动作值
                                }
                            },
                            "required": ["action"]  # 明确 action 为必选参数，模型必须返回该值
                        }
                    }
                }
                
  a2rl_config:
    env:
      type: "minigrid"
    network:
      input_shape: None # 如果设置为None，那么会自动判断输入的尺寸，即根据tmp_data/imgs/0.png的尺寸设定输入大小
      action_dim: 7



  